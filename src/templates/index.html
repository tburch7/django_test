<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home Page!</title>
</head>
<body>
	<h1> Tom Blog Home Page! {{title}} </h1>
	
	{% for obj in object_list %}
	
	<!--/posts/id-->

	{{obj.content}} <br>
	{{obj.timestamp}} <br>
	{{obj.update_time}} <br>
	{{obj.id}} <br>
	
	{% endfor %}

</body>
</html>
